<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos González | Dev Terminal</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=VT323&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="terminal.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="terminal-container">
        <!-- Header / Top Bar -->
        <header class="terminal-header">
            <div class="terminal-controls">
                <span class="control red"></span>
                <span class="control yellow"></span>
                <span class="control green"></span>
            </div>
            <div class="terminal-title">user@carlos-portfolio: ~</div>
        </header>

        <!-- Main Content -->
        <main class="terminal-body" id="app">

            <!-- Navbar CLI Style -->
            <nav class="cli-nav">
                <span class="prompt">➜ ~</span>
                <ul class="nav-links">
                    <li><a href="#home" class="nav-cmd active" data-target="home">./home</a></li>
                    <li><a href="#about" class="nav-cmd" data-target="about">./about-me</a></li>
                    <li><a href="#skills" class="nav-cmd" data-target="skills">./skills</a></li>
                    <li><a href="#projects" class="nav-cmd" data-target="projects">./projects</a></li>
                    <li><a href="#contact" class="nav-cmd" data-target="contact">./contact</a></li>
                </ul>
            </nav>

            <!-- Container where sections will be loaded -->
            <div id="section-container">
                <!-- Sections are loaded here dynamically via JS -->
                <div class="loading-output">
                    <p>> Loading modules...</p>
                </div>
            </div>

        </main>

        <footer class="terminal-footer">
            <span>&copy; 2026 Carlos González. All systems operational.</span>
        </footer>
    </div>

    <script src="terminal.js"></script>
</body>

</html>
